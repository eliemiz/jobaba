			$('#_loginBtn').on('click', function(){
				location.href="/mber/login/login.do";
			});

			var refreshToken = "";
			var cookies = document.cookie.split(";");
			console.log(cookies);
			for(var i in cookies) {
				if(cookies[i].search("refresh_token") != -1) {
					console.log(cookies[i]);
					refreshToken = cookies[i].replace("refresh_token=","");
					refreshToken = refreshToken.replace("\"","");
					refreshToken = refreshToken.replace("=","");
					refreshToken = refreshToken.replace(" ","");
					refreshToken = refreshToken.replace("\"","");
					console.log(refreshToken);
					//alert(refreshToken);
				}
			}
			$("#header_gjf_link").attr("href","https://www.gjf.or.kr/gjf/index.do?refresh_token="+refreshToken);

		});
		
		function fn_goSearch() {
			if($('input[name=searchWord]').val() == '') {

				return false;
			}
			location.href=contextPath + "/bsns/bsnsSearchView.do?searchWord="+ encodeURI(encodeURIComponent($('input[name=searchWord]').val()));
		}
