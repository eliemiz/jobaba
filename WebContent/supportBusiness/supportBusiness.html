<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사업신청</title>
<link rel="stylesheet" href="/jobaba/css/common.css">
<link rel="stylesheet" href="/jobaba/css/fonts.css">
<link rel="stylesheet" href="/jobaba/css/index.css">
<link rel="stylesheet" href="/jobaba/supportBusiness/css_sb/supportCss.css">
<link rel="stylesheet" href="/jobaba/supportBusiness/css_sb/style.css">
<style type="text/css">
.inner{width: 1260px;margin: auto}
.busiInfo .info_box{overflow: auto;position: relative;overflow-y: hidden;padding: 20px;}
</style>
</head>
<body>
<form id="listFrm" name="listFrm">
	<main>
		<div class="inner">
			<div>
				<!-- 사업정보 -->
				<div class>
					<section class="busiInfo small_into">
						<div class="box img_box">
							<img src="/jobaba/supportBusiness/img/사업소개.png" width="100" height="100" alt="사업관련이미지">
						</div>
						<div class="box info_box">
							<ul class="info">
								<li class="title">[@@시] 청년 abc지원사업</li>
								<li class="txt term_title">2021-01-21 09:00 ~ 2021-01-29 18:00</li>
							</ul>
							<div class="bi_btn">
								<button type="submit" class="btn icon_apply btn_navy btn_mid">신청</button>
								<input type="button" class="btn icon_apply btn_b_cyan btn_mid" value="첨부파일">
							</div>
						</div>
						<div class="busuInfo_right">
							<img src="/jobaba/supportBusiness/img/시로고.png" alt="@@시 로고">
							<p class="c-blue">"@@시에서 준비한 정책과 제도입니다."</p>
						</div>
					</section>
				</div>
			</div>
			<div class="tabWrap sub_tabs">
				<ul>
					<li id="temp2" class="active"><a href="businessInfo.html" target="iframe" onclick="test2()"><h3>사업정보</h3></a></li>
					<li id="temp"><a href="afterApply.html" target="iframe" onclick="test()"><h3>후기</h3></a></li>
				</ul>
			</div>
			<section>
				<pre style="white-space: pre-line; width:auto; text-align: center; overflow:visible;padding:20px 0">
					<iframe name="iframe" src="businessInfo.html" style="width :100%; height: 1000px;">
					</iframe>
				</pre>
			</section>
			<!-- 다른 사업 추천 -->
			<h4 class="border_tit"><p><span class="c-blue">@@시</span>의 또 다른 사업!</p></h4>
			<div class="listWrap">
				<ul class="big">
					<ul class="big">
						<li>
							<ul class="small">
								<li class="img"><a href="#"><img src="/jobaba/supportBusiness/img/사업소개2.png" alt="@@시 **사업" width="50" height="50"><span>진행중</span></a></li>
								<li class="title">[@@시]면접복 무료 대여</li>
								<li class="txt">2021-01-18 ~ 2021-01-28</li>
							</ul>
						</li>
					</ul>
				</ul>
			</div>
		</div>
	</main>
</form>
</body>
<script type="text/javascript">
	function test(){
		document.querySelector("#temp").setAttribute('class','active');
		document.querySelector("#temp2").setAttribute('class',' ');
	}
	function test2(){
		document.querySelector("#temp2").setAttribute('class','active');
		document.querySelector("#temp").setAttribute('class',' ');
	}
</script>
</html>
