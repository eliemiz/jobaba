<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입-가입정보</title>
<link rel="stylesheet" href="/jobaba/css/fonts.css">
<link rel="stylesheet" href="/jobaba/css/common.css">
<link rel="stylesheet" href="/jobaba/css/signup.css">
<link rel="stylesheet" href="/jobaba/css/index.css">
</head>
<body>
<div class="pd120 login_box">
			<div>
				<h2 class="login_title">회원가입</h2>
			</div>
				
			

			<div class="step_title">
            	<h3> 가입정보 (STEP3)</h3>
			</div>
<form>
<fieldset>
<div class="busi_form signUp">
						<label for="" class="hidden">이름</label>
						<div class="bf_input" >
						<input type="text" style="width:100%;" class="text" name="nm" tabindex="1" value="" maxlength="20" placeholder="이름" width="100%" >						
					</div>
						<div class="adr_input">
							<label for="" class="hidden">아이디</label>
							<input type="text" style="width:80%;" class="text" id="usrId" name="usrId" tabindex="2" value="" placeholder="아이디(이메일 주소형식)를 입력하세요.">
								<input type="hidden" id="duplCnt" name="duplCnt" value="-1">
								<button type="button" name="button" class="btn_check" style="width:20%; height:35px;" >중복확인</button>
						</div>
						<p class="c-red f_13">* 아이디는 이메일 주소 형식으로 입력하셔야 합니다.</p>
						<div class="bf_input">
							<label for="" class="hidden">비밀번호</label>
							<input type="password" style="width:100%;"  class="text" id="pswd" name="pswd" tabindex="3" placeholder="비밀번호를 입력하세요." maxlength="20" autocomplete="off">
							<span class="c-red"><span class="c-red">*</span> 비밀번호는 영문자, 숫자 ,특수문자 각각 1개 이상 포함하며, 8자이상 20자이내여야 합니다.</span>
						</div>
						<div class="bf_input">
							<label for="" class="hidden">비밀번호 재확인</label>
							<input type="password"  style="width:100%;" class="text" id="pswd2" name="pswd2" tabindex="4" placeholder="위에서 입력한 비밀번호와 동일하게 입력하세요." maxlength="20" autocomplete="off">
						</div>
						<div class="bf_input">
							<label for="" class="hidden">비밀번호 분실시 이메일</label>
							<input type="text"  style="width:100%;" class="text" id="usrEmail" name="usrEmail" tabindex="5" value="" placeholder="비밀번호 분실시 임시비밀번호를 받을 이메일 주소를 입력하세요.">
						</div>
						
						<div class="bf_input">
							<label for="telno1" class="hidden">휴대폰</label>
							
								<input type="text" style="width:100%;"  id="telno3" name="telno3" class="text" tabindex="7" value="" maxlength="13" placeholder="휴대폰 번호를 입력하세요.">
								
						</div>
						
						
						<div class="bf_input">
							<label for="" class="hidden">생년월일</label>
							<input type="text"  style="width:100%;" class="text" id="rgstBrtd" name="agstBrtd" maxlength="20" value="" placeholder="생년월일 (0000-00-00)">
						</div>
						<div class="bf_input">
							<label for="" class="hidden">성별</label>
							<input type="text" style="width:100%;"  class="text" id="rgstGender" name="rgstGender" maxlength="20" placeholder="성별을 입력하세요(남/여)">
						</div>
					</div>
				<div class="step_btn_wrap">
				
				     <a href="/jobaba/signup/signup_finish.html">
						<button type="button" class="btn btn_cyan fL" ><span>가입하기</span></button>
						</a>
						<a href="/jobaba/main/main.html">
						<button type="button" class="btn btn_cyan fR" ><span>취소</span></button>
						</a>
					</div>

</fieldset>


</form>
</div>



<!-- ------------------------------------------------------------------ -->

	<!-- ------------------------------------------------------------ -->
</body>
</html>
